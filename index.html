<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="header">Rock - Paper - Scissors </div>
  <div class="game">
    <button id="myBtn">Play Game</button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="modal-title">Choose: Rock, Paper or Scissors</p>
        <div class="modal-img">
          <div class="img">
            <img id="paper" class="choice" data-value="Paper" src="img/paper.png">
          </div>
          <div class="img">
            <img id="rock" class="choice" data-value="Rock" src="img/rock.png">
          </div>
          <div class="img">
            <img id="scissors" class="choice" data-value="Scissors" src="img/scissors.png">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="scoreBoard display">
    <div class="choicesDisplay">
      <div id="humanChoice" class="display"></div>
      <div id="computerChoice" class="display"></div>
    </div>
    <div class="roundState"></div>
    <div class="scoreDisplay">
      <div class="humanScore display"></div>
      <div class="computerScore display"></div>
    </div>
  </div>

</body>

</html>
